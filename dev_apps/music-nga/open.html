<!DOCTYPE html>
<html class="theme-media">
<head>
  <meta charset="utf-8">
  <title>Music NGA</title>
  <meta name="description" content="Gaia Music powered by NGA">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
  <link rel="stylesheet" href="/components/gaia-fonts/style.css">
  <link rel="stylesheet" href="/components/gaia-icons/gaia-icons-embedded.css">
  <link rel="stylesheet" href="/components/gaia-theme/gaia-theme.css">
  <link rel="stylesheet" href="/css/app.css">
  <link rel="stylesheet" href="/css/activity.css">
  <script src="/components/gaia-header/dist/gaia-header.js"></script>
  <script src="/elements/music-view-stack.js"></script>
</head>
<body role="application">
  <gaia-header id="header" no-font-fit>
    <h1 id="header-title"></h1>
    <button id="player-button" data-icon="play-circle" hidden></button>
    <button id="activity-done-button" hidden>Save</button>
  </gaia-header>

  <music-view-stack id="view-stack"></music-view-stack>

  <music-tab-bar id="tab-bar">
    <button data-view-id="player"></button>
  </music-tab-bar>

  <music-overlay id="empty-overlay"
      heading="Add songs to get started"
      message="Load songs on to the memory card." hidden>
    <button type="button" data-action="cancel">Cancel</button>
  </music-overlay>

  <music-overlay id="no-card-overlay"
      heading="No memory card found"
      message="Insert a memory card to listen to songs." hidden>
    <button type="button" data-action="cancel">Cancel</button>
  </music-overlay>

  <music-overlay id="plugged-in-overlay"
      heading="Music can not be used while phone is plugged in"
      message="Unplug the phone to play music." hidden>
    <button type="button" data-action="cancel">Cancel</button>
  </music-overlay>

  <music-overlay id="upgrade-overlay"
      heading="Database Upgrade"
      message="Please wait while Music updates its database." hidden>
    <button type="button" data-action="cancel">Cancel</button>
  </music-overlay>

  <audio id="audio"></audio>

  <script src="/components/bridge/client.js"></script>
  <script src="/components/bridge/service.js"></script>

  <script src="/shared/js/async_storage.js"></script>
  <script src="/shared/js/image_utils.js"></script>
  <script src="/shared/js/lazy_loader.js"></script>
  <script src="/shared/js/mediadb.js"></script>
  <script src="/shared/js/omadrm/fl.js"></script>
  <script src="/shared/js/text_normalizer.js"></script>
  <script src="/js/shims/device-storage.js"></script>
  <script src="/js/db.js"></script>
  <script src="/js/queue.js"></script>
  <script src="/js/endpoint.js"></script>

  <script src="/js/config.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
