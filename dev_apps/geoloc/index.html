<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta charset="utf-8" />
    <title>Geolocation Debug</title>
    <link rel="stylesheet" type="text/css" href="shared/style/buttons.css" />
    <link rel="stylesheet" type="text/css" href="shared/style/headers.css" />
    <link rel="stylesheet" type="text/css" href="shared/style/input_areas.css" />
    <link rel="stylesheet" type="text/css" href="shared/elements/gaia-theme/gaia-theme.css /">
    <link rel="stylesheet" type="text/css" href="style/geoloc.css" />
    <script type="application/javascript" src="js/geoloc.js"></script>

    <!-- localization -->
    <meta name="defaultLanguage" content="en-US">
    <meta name="availableLanguages" content="en-US">
    <link rel="localization" href="locales/geoloc.{locale}.properties">
    <link rel="localization" href="/shared/locales/date/date.{locale}.properties">
    <script src="shared/js/l10n.js" type="text/javascript" charset="utf-8"></script>
    <script src="shared/js/l10n_date.js" type="text/javascript" charset="utf-8"></script>
    <script defer src="shared/js/component_utils.js"></script>
    <script defer src="shared/elements/gaia_switch/script.js"></script>
  </head>
  <body role="application">
    <section role="region">
      <header>
        <h1 data-l10n-id="geolocation-tracker">Geolocation tracker</h1>
      </header>
    </section>

    <section role="region">
      <div class="bb-docs">
        <button id="btnGet" data-l10n-id="geoloc-get">Get</button>
        <button id="btnStart" data-l10n-id="geoloc-start">Start</button>
        <button id="btnStop" data-l10n-id="geoloc-stop">Stop</button>
        <button id="btnClear" data-l10n-id="geoloc-clear">Clear</button>
        <button id="btnSave" data-l10n-id="geoloc-save">Save as a file</button>
      </div>
    </section>

    <section role="region">
      <header>
        <h1 data-l10n-id="geoloc-parameters" id="h1-parameters" data-hide="parameters" class="bb-docs">Parameters</h1>
      </header>
      <div class="bb-docs" id="parameters">
        <fieldset>
          <legend data-l10n-id="geoloc-timeout">Timeout</legend>
          <section>
            <input type="number" id="geoloc-timeout" value="0" />
          </section>
        </fieldset>
        <fieldset>
          <legend data-l10n-id="geoloc-maxage">Max. age</legend>
          <section>
            <input type="number" id="geoloc-maxage" value="0" />
          </section>
        </fieldset>
        <span class="desc" data-l10n-id="geoloc-msecs">Timeout and Max. age are specified in miliseconds.</span>
        <ul>
          <li>
            <gaia-switch id="geoloc-highaccuracy" checked>
              <label data-l10n-id="geoloc-highaccuracy">High accuracy</label>
            </gaia-switch>
          </li>
          <li>
            <gaia-switch id="geoloc-debug" checked>
              <label data-l10n-id="geoloc-debug">Show debug traces</label>
            </gaia-switch>
          </li>
          <li>
            <gaia-switch id="geoloc-keep" checked>
              <label data-l10n-id="geoloc-keep">Keep locations</label>
            </gaia-switch>
          </li>
        </ul>
      </div>
    </section>

    <section role="region">
      <header>
        <h1 data-l10n-id="geoloc-status" id="h1-status" data-hide="status">Status</h1>
      </header>
      <div class="bb-docs" id="status">
        <fieldset>
          <legend data-l10n-id="gps-fixes">Fixes</legend>
          <section>
            <input type="text" disabled="disabled" id="nbr-gps-fixes" placeholder="0" />
          </section>
        </fieldset>
        <fieldset>
          <legend data-l10n-id="last-fix">Last</legend>
          <section>
            <input type="text" disabled="disabled" data-l10n-id="date-last-fix" id="date-last-fix" placeholder="None" />
          </section>
        </fieldset>
      </div>
    </section>

    <section role="region">
      <header>
        <h1 data-l10n-id="geoloc-debug-log" id="h1-debuglog" data-hide="debuglog">Debug log</h1>
      </header>
      <div class="bb-docs" id="debuglog">
        <span id="log"></span>
      </div>
    </section>
  </body>
</html>
